<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class=" imagen col-7 d-none d-lg-block">
            <img src="assets/img/43071.jpg" alt="">
        </div>
        <div class="col-lg-5 col-md-12">
            <div class="inicio row">
                <form class="login" [formGroup]="formSignIn">
                    <h1 class="titulo">INICIO DE SESIÓN</h1>
                    <h3 class="titulo2">Solo para el administrador</h3>
                    <div class="info">
                        <div class="form-group">
                            <label for="">Usuario:</label>
                            <input type="text" name="" id="" formControlName="usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Contraseña:</label>
                            <input type="text" name="" id="" formControlName="contrasena" class="form-control">
                        </div>
                    </div>
                        <button type="button" (click)="signInUser()" [disabled]="!formSignIn.valid" class="btn btn-primary" id="btn-registro"> INICIAR SESIÓN </button>
                        <div>
                            <label for="" class="o"> Ó </label>
                        </div>
                    <button type="button" (click)="toRegistro()" class="btn btn-primary" id="btn-registro"> CONTESTAR CUESTIONARIO </button>
                </form>
            </div>
        </div>
    </div>
</div>
