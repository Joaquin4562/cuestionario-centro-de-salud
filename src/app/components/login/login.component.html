<app-navbar></app-navbar>
<div class="container-fluid mt-5">
    <div class="row">
        <div class=" imagen col-6 d-none d-lg-block">
            <img src="assets/img/43071.jpg" alt="imagen ilustativa">
        </div>
        <div class="col-lg-6 col-md-12">
            <form class="row justify-content-center" [formGroup]="formSignIn">
                <div class="col-12">
                    <h1 class="titulo">INICIO DE SESIÓN</h1>
                </div>
                <div class="col-12">
                    <h3 class="titulo2">Solo para el administrador</h3>
                </div>
                <div class="form-group col-10">
                    <label>Usuario:</label>
                    <input type="text" formControlName="usuario" class="form-control input-form">
                </div>
                <div class="form-group col-10">
                    <label>Contraseña:</label>
                    <input type="text" formControlName="contrasena" class="form-control input-form">
                </div>
                <div class="col-12 text-center">
                    <button type="button" (click)="signInUser()" [disabled]="!formSignIn.valid" class="btn btn-primary" id="btn-registro"> INICIAR SESIÓN </button>
                </div>
                <div class="col-12 text-center">
                    <div class="mt-2 mb-2">Ó</div>
                </div>
                <div class="col-12 text-center">
                    <button type="button" (click)="toRegistro()" class="btn btn-primary" id="btn-registro"> CONTESTAR CUESTIONARIO </button>
                </div>
            </form>
        </div>
    </div>
</div>
