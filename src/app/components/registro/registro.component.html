<app-navbar></app-navbar>
<div class="container d-flex">
    <div class=" imagen col-7">
        <img src="assets/img/43071.jpg" alt="">
    </div>
    <div class="row justify-content-center"></div>
    <div class="col-5">
        <form class="registro" [formGroup]="formRegistro">
            <p class="titulo">REGISTRO</p>
            <div class="form-group">
                <span>Nombre Completo:</span>
                <input type="text" formControlName="nombre" class="form-control">
            </div>
            <div class="form-group">
                <span>Correo:</span>
                <input type="text" formControlName="correo" class="form-control">
            </div>
            <div class="form-group">
                <span>Institución:</span>
                <select class="form-control" formControlName="institucion">
                    <option value="">SSA</option>
                    <option value="">IMSS</option>
                    <option value="">ISSSTE</option>
                    <option value="">Otra</option>
                </select>
            </div>
            <div class="form-group">
                <span>Grado de estudios:</span>
                <select class="form-control">
                    <option value="">Primaria</option>
                </select>
            </div>
            <div class="form-group">
                <span>Función que desempeña en la institución:</span>
                <select class="form-control">
                    <option value="medico">Médico</option>
                    <option value="enfermero">Enfermero</option>
                    <option value="quimico">Químico</option>
                    <option value="dentista">Dentista</option>
                    <option value="trabajador social">Trabajador Social</option>
                    <option value="administrativo">Administrativo</option>
                    <option value="promotor">Promotor</option>
                    <option value="vector">Vector</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <br>
            <button type="button" class="btn btn-primary" id="btn-registro">Registrarse</button>
        </form>
    </div>
</div>
